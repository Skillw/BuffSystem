database:
  type: sqlite
  enable: false
  host: localhost
  port: 3306
  user: root
  password: root
  database: root
  table: my_database
  #每10分钟同步一次
  user-container-sync-time: 360000
options:
  debug: false
  #tick
  update-time: 10
  clear-time: 1200
conditions:
  permission:
    description: 'permissions = [cmi.command, perm.test, ...]'
    status:
      enable: true
      format: '权限: [{each}]'
      each: '{permission} : {bool}'
      separator: ', '
  time:
    description: 'duration = duration ticks'
    status:
      enable: true
      format: '剩余时间: {remainder}'
      # second or tick
      mode: second
      second: 's'
      tick: '刻'
      unlimited: '无限'
